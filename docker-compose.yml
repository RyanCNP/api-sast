version: '3.8'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: api_sast_dev
      MYSQL_USER: dev
      MYSQL_PASSWORD: dev
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

  api:
    build: .
    environment:
      DB_HOST: db
      DB_USER: dev
      DB_PASS: dev
      DB_NAME: api_sast_dev
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  db-data: